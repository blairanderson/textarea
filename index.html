<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous"> -->
    <title>textarea</title>
    <script src="https://unpkg.com/localforage/dist/localforage.min.js" crossorigin="anonymous"></script>
  </head>

  <body style="padding: 0px;margin: 0px;">
      <h1 style="
      text-align: center;
      height: 50px;
      line-height: 50px;
      font-size: 50px;
      margin: 0px;
      padding: 0px;">Textarea <small>with local storage</small></h1>

      <textarea name="text" id="textarea"
      style="margin: auto; display: block; width: 90vw; height: calc(90vh - 100px); font-size: 12px; zoom: 200%;"></textarea>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper.js -->
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script> -->
      <!-- Option 2: Separate Popper.js and Bootstrap JS
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
      -->

  </body>
  <script type="text/javascript">
    function storeTextValue(){
      localforage.setItem("textarea", document.getElementById('textarea').value).then(function(){
        localforage.setItem("saved-at", new Date()).then(function(v){
          console.log("saved at: "+v)
        })
      })
    }

    document.getElementById("textarea").addEventListener('input', storeTextValue);

    localforage.getItem('textarea').then(function(value) {
      document.getElementById("textarea").value = value;
    }).catch(function(err){
      console.error(err)
    })


  </script>
</html>
